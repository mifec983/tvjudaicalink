<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reprodução HLS</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      max-width: 100%;
      height: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  
<video id="video" controls autoplay muted></video>
<script>
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource('https://cdn.live.br1.jmvstream.com/webtv/tvjudaica2/playlist/playlist.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'https://cdn.live.br1.jmvstream.com/webtv/tvjudaica2/playlist/playlist.m3u8';
        video.addEventListener('loadedmetadata', function() {
            video.play();
        });
    } else {
        alert('Seu navegador não suporta reprodução de vídeo HLS.');
    }
</script>
</body>
</html>
